<div class="container" registrations>
    <div class="row">
        <div class="center-form panel">
            <form method="post" ng-submit="registrationsCtrl.create()" name="signupForm">
                <div class="panel-body">
                    <h2 class="text-center">Sign up</h2>

                    <div class="form-group"
                        ng-class="{ 'has-success' : registrationsCtrl.signupForm.email.$valid && registrationsCtrl.signupForm.email.$dirty, 'has-error' : registrationsCtrl.signupForm.email.$invalid && registrationsCtrl.signupForm.email.$dirty }">
                        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email"
                               placeholder="Email" required autofocus>

                        <div class="help-block text-danger" ng-if="registrationsCtrl.signupForm.email.$dirty"
                             ng-messages="registrationsCtrl.signupForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-success' : registrationsCtrl.signupForm.password.$valid && registrationsCtrl.signupForm.password.$dirty, 'has-error' : registrationsCtrl.signupForm.password.$invalid && registrationsCtrl.signupForm.password.$dirty }">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password"
                               placeholder="Password" required>

                        <div class="help-block text-danger" ng-if="registrationsCtrl.signupForm.password.$dirty"
                             ng-messages="registrationsCtrl.signupForm.password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-success' : registrationsCtrl.signupForm.confirmPassword.$valid && registrationsCtrl.signupForm.confirmPassword.$dirty, 'has-error' : registrationsCtrl.signupForm.confirmPassword.$invalid && registrationsCtrl.signupForm.confirmPassword.$dirty }">
                        <input class="form-control input-lg" type="password" name="confirmPassword"
                               ng-model="confirmPassword" repeat-password="password" placeholder="Confirm Password"
                               required>

                        <div class="help-block text-danger my-special-animation"
                             ng-if="registrationsCtrl.signupForm.confirmPassword.$dirty"
                             ng-messages="registrationsCtrl.signupForm.confirmPassword.$error">
                            <div ng-message="required">You must confirm password.</div>
                            <div ng-message="repeat">Passwords do not match.</div>
                        </div>
                    </div>

                    <button type="submit" ng-disabled="registrationsCtrl.signupForm.$invalid"
                            class="btn btn-lg btn-block btn-primary">Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
